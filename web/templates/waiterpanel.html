<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель официанта</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: 'Arial', sans-serif;
            color: #fff;
            min-height: 100vh;
            padding-top: 20px;
        }
        .navbar {
            background: rgba(255, 255, 255, 0.1) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px 30px; /* Увеличиваем отступы внутри header */
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .navbar-brand i {
            margin-right: 10px;
            font-size: 1.8rem; /* Увеличиваем размер иконки */
        }
        .nav-link {
            color: #fff !important;
            font-weight: 500;
            display: flex;
            align-items: center;
            font-size: 1.1rem; /* Увеличиваем размер текста */
        }
        .nav-link i {
            margin-right: 8px; /* Увеличиваем отступ для иконки */
            font-size: 1.2rem; /* Увеличиваем размер иконки */
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            transition: background 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
        }
        .btn-danger {
            background: linear-gradient(135deg, #dc3545, #c82333);
            border: none;
            transition: background 0.3s ease;
        }
        .btn-danger:hover {
            background: linear-gradient(135deg, #c82333, #dc3545);
        }
        .order-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        .order-card h5 {
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
        }
        .order-card p {
            font-size: 1rem;
            color: #ddd;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
            border-radius: 10px;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: none;
        }
        .status-select {
            width: 200px;
            margin-right: 10px;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .action-buttons .btn {
            flex: 1;
        }
        .status-icon {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <!-- Заголовок -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">
                <i class="fas fa-utensils"></i> Ресторан "Журавль"
            </a>
            <div class="navbar-nav">
                <a class="nav-link" href="{{ url_for('logout') }}">
                    <i class="fas fa-sign-out-alt"></i> Выйти
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center mb-4"><i class="fas fa-user"></i> Панель официанта</h1>

        <!-- Секция для создания нового заказа -->
        <div class="row mb-4">
            <div class="col-md-6 mx-auto">
                <div class="card p-3">
                    <h2><i class="fas fa-plus"></i> Создать новый заказ</h2>
                    <form id="create-order-form" method="POST" action="{{ url_for('create_order') }}">
                        <div class="form-group mb-3">
                            <label for="table_id">Номер стола</label>
                            <input type="number" class="form-control" id="table_id" name="table_id" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="food_id">Еда</label>
                            <select class="form-control" id="food_id" name="food_id" required>
                                {% for food in foods %}
                                <option value="{{ food.id }}">{{ food.name }} - {{ food.price }}₽</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group mb-3">
                            <label for="drink_id">Напиток</label>
                            <select class="form-control" id="drink_id" name="drink_id" required>
                                {% for drink in drinks %}
                                <option value="{{ drink.id }}">{{ drink.name }} - {{ drink.price }}₽</option>
                                {% endfor %}
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-plus"></i> Создать заказ
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Секция для просмотра заказов -->
        <div class="row">
            <div class="col-md-12">
                <h2><i class="fas fa-list"></i> Заказы</h2>
                {% for order in orders %}
                <div class="order-card">
                    <h5>Заказ #{{ order.id }}</h5>
                    <p><strong>Стол:</strong> {{ order.table_id.number }}</p>
                    <p><strong>Еда:</strong> {{ order.food_id.name }}</p>
                    <p><strong>Напиток:</strong> {{ order.drink_id.name }}</p>
                    <p>
                        <strong>Статус:</strong>
                        <i class="fas fa-circle status-icon" style="color:
                            {% if order.status_id.name == 'Новый' %} #28a745
                            {% elif order.status_id.name == 'Готовится' %} #ffc107
                            {% elif order.status_id.name == 'Готов' %} #dc3545
                            {% else %} #6c757d
                            {% endif %}"></i>
                        {{ order.status_id.name }}
                    </p>
                    <div class="action-buttons">
                        <form method="POST" action="{{ url_for('update_order_status_waiter', order_id=order.id) }}" style="display:inline;">
                            <div class="form-group mb-3">
                                <label for="status">Изменить статус</label>
                                <select class="form-control status-select" id="status" name="status" required>
                                    {% for status in statuses %}
                                    <option value="{{ status.name }}">{{ status.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary btn-sm">
                                <i class="fas fa-sync"></i> Обновить статус
                            </button>
                        </form>
                        <form method="POST" action="{{ url_for('delete_order', order_id=order.id) }}" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm">
                                <i class="fas fa-trash"></i> Удалить
                            </button>
                        </form>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script>
        // Обработка формы создания заказа
        document.getElementById('create-order-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Отменяем стандартное поведение формы

            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            fetch(this.action, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Заказ успешно создан!');
                    location.reload(); // Перезагрузить страницу
                } else {
                    alert('Ошибка: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Ошибка:', error);
            });
        });

        // Обработка форм обновления статуса и удаления заказа
        document.querySelectorAll('form').forEach(form => {
            if (form.id !== 'create-order-form') {
                form.addEventListener('submit', function(event) {
                    event.preventDefault(); // Отменяем стандартное поведение формы

                    const formData = new FormData(form);
                    const data = {};
                    formData.forEach((value, key) => {
                        data[key] = value;
                    });

                    fetch(form.action, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data),
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert('Действие выполнено успешно!');
                            location.reload(); // Перезагрузить страницу
                        } else {
                            alert('Ошибка: ' + data.error);
                        }
                    })
                    .catch(error => {
                        console.error('Ошибка:', error);
                    });
                });
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
