<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель повара</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: 'Arial', sans-serif;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background: rgba(255, 255, 255, 0.1) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .order-section {
            padding: 60px 0;
            flex: 1; /* Растягиваем секцию на всё доступное пространство */
        }
        .order-section h2 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 40px;
            color: #fff;
        }
        .order-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .order-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        .order-card h3 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #fff;
        }
        .order-card p {
            font-size: 1rem;
            line-height: 1.6;
            color: #ddd;
        }
        .status-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .status-buttons .btn {
            flex: 1;
            font-size: 0.9rem;
            padding: 8px 12px;
            border: none;
            border-radius: 10px;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .status-buttons .btn:hover {
            transform: scale(1.05);
        }
        .btn-accepted {
            background: #28a745;
            color: white;
        }
        .btn-cooking {
            background: #ffc107;
            color: white;
        }
        .btn-ready {
            background: #dc3545;
            color: white;
        }
        .footer {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 20px 0;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
            margin-top: auto; /* Прижимаем футер к низу */
        }
        .footer a {
            color: #fff;
            text-decoration: none;
        }
        .footer a:hover {
            color: #667eea;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-utensils"></i> Панель повара
            </a>
            <div class="navbar-nav">
                <a class="nav-link" href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Выйти</a>
            </div>
        </div>
    </nav>

    <!-- Секция заказов -->
    <div class="order-section">
        <div class="container">
            <h2>Заказы</h2>
            <div class="row">
                {% for order in orders %}
                <div class="col-md-6">
                    <div class="order-card">
                        <h3>Заказ #{{ order.id }}</h3>
                        <p><strong>Клиентов:</strong> {{ order.count_cliens }}</p>
                        <p><strong>Стол:</strong> {{ order.table_id.number }}</p>
                        <p><strong>Статус:</strong> {{ order.status_id.name }}</p>
                        <div class="status-buttons">
                            <button class="btn btn-accepted" onclick="updateStatus({{ order.id }}, 'Принят')">
                                <i class="fas fa-check"></i> Принят
                            </button>
                            <button class="btn btn-cooking" onclick="updateStatus({{ order.id }}, 'Готовится')">
                                <i class="fas fa-utensils"></i> Готовится
                            </button>
                            <button class="btn btn-ready" onclick="updateStatus({{ order.id }}, 'Готов')">
                                <i class="fas fa-check-circle"></i> Готов
                            </button>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <!-- Футер -->
    <div class="footer">
        <div class="container">
            <p>&copy; 2023 Кафе "Журавль". Все права защищены.</p>
            <p>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </p>
        </div>
    </div>

    <script>
        function updateStatus(orderId, status) {
            fetch(`/update_order_status/${orderId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ status: status }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(`Статус заказа #${orderId} изменен на "${status}"`);
                    location.reload(); // Перезагрузить страницу для обновления статуса
                } else {
                    alert('Ошибка при обновлении статуса: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Ошибка:', error);
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
